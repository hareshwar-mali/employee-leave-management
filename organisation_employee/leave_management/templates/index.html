<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Leave Management Portal</title>
    <!-- CoreUI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coreui/coreui/dist/css/coreui.min.css">
    <style>
        /* Background Image with Overlay */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://source.unsplash.com/1600x900/?office,work') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-custom {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn-user {
            background-color: #007BFF;
            color: white;
        }

        .btn-admin {
            background-color: #28a745;
            color: white;
        }

        .btn-custom:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Employee Leave Management</h1>
        <p>Manage your leaves efficiently with our portal</p>
        <div class="btn-container">
            <a href="{% url 'admin_login' %}" class="btn btn-custom btn-admin">Admin Login</a>
            <a href="{% url 'employee_login' %}" class="btn btn-custom btn-user">Employee Login</a>
        </div>
    </div>

    <!-- CoreUI JS -->
    <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
</body>
</html>
